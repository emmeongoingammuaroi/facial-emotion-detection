{% extends "base.html" %}

{% block title %}Image Import{% endblock title %}

{% block content %}
<div class="container">
  <h3 class="mt-3">Import an image</h3>
  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" id="imageInput" name="filename">
    <label class="custom-file-label" for="customFile">Choose Image</label>
  </div>
  <br>
  <div class="loader" id="loader"></div>
  <br>
  <h3>Predict result:</h3>
  <img id="predictImg" src=""/ class="img-thumbnail img-responsive">
</div>
{% endblock content %}
